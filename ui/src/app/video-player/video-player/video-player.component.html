<div class="video-player-wrap">
   <mat-card>
      <div>
         <h3 class="mrgn-b-none">Simple Player</h3>
      </div>   
   </mat-card>
   <vg-player class="video-pl mrgn-all-md mrgn-b-lg">
      <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
         <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
      </video>
   </vg-player>
</div>

<div class="video-player-wrap">
   <mat-card>
      <div>
         <h3 class="mrgn-b-none">Bound Player</h3>
      </div>   
   </mat-card>
   <vg-player class="video-pl mrgn-all-md mrgn-b-lg">
      <vg-overlay-play></vg-overlay-play>
      <vg-buffering></vg-buffering>
         <vg-scrub-bar [vgSlider]="true">
         <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
         <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
      </vg-scrub-bar>
      <vg-controls >
         <vg-play-pause></vg-play-pause>
         <vg-playback-button></vg-playback-button>

         <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

         <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

         <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
         <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

         <vg-track-selector></vg-track-selector>
         <vg-mute></vg-mute>
         <vg-volume></vg-volume>

         <vg-fullscreen></vg-fullscreen>

      </vg-controls>

      <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin >
         <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
   
         <track kind="subtitles" label="English" src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt" srclang="en" default>
         <track kind="subtitles" label="EspaÃ±ol" src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt" srclang="es">
      </video>
   </vg-player>   
</div>
