<div fxLayout="row wrap" fxLayoutAlign=" start" class="gene-form-wizard">
    <mat-card fxFlex="100%">
       <div class="gene-card-title">
          <div fxLayout="row" fxLayoutAlign="start center">
             <div fxLayout="column">
                <h4>{{language.userCreation}}</h4>
             </div>
             <span fxFlex></span>
          </div>
          <mat-divider></mat-divider>
       </div>

       <div class="gene-card-content">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
             <div fxLayout="column">

                <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                   <mat-form-field class="full-wid mrgn-b-lg">
                      <input matInput placeholder={{language.jobId}}    formControlName="jobId" required (change)="onJobIdChange($event)" >
                   </mat-form-field>   
                </div>

                <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                  {{cNameAr}}
                </div>
 
             
     

                <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                     <mat-form-field class="full-wid mrgn-b-md">
                        <mat-select placeholder={{language.role}} matInput formControlName="userRole" required>
                           <option [ngValue]="null">Select Role</option>
                           <mat-option *ngFor="let obj of systemRoles"
                            [value]="obj">
                              {{obj.remark}}
                           </mat-option>
                        </mat-select>
                     </mat-form-field>
                </div>
 
 
                <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                   
                   <mat-form-field class="full-wid mrgn-b-lg ">
                      <input matInput type="password"  placeholder={{blankPassword}} formControlName="password" >
                     
                   </mat-form-field>
                
                </div>
                

                <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                  <h5>{{language.status}}</h5>  
                  <mat-radio-group class="radio-group" formControlName="enabledUser">
                        <mat-radio-button value="1" class="radio-button">{{language.enable}}</mat-radio-button>
                        <mat-radio-button value="0" class="radio-button">{{language.disable}}</mat-radio-button>
                     </mat-radio-group>   
                </div> 

                <!-- <ms-file-uploader #fileUploaderComponent type="document" single="false"></ms-file-uploader>
                {{this.fileuploader.fileName}} -->

                <div fxLayout="row" fxLayoutAlign="start">
                   <button mat-raised-button color="primary"   type="submit">{{language.btn_save}}
                   </button>
                </div>

             </div>
          </form>
       </div>
    </mat-card>
 </div>
