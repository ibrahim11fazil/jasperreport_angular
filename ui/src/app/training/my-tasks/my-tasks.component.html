<div fxLayout="row wrap" fxLayoutAlign=" start" class="gene-form-wizard">
  <mat-card fxFlex="100%">
    <div class="gene-card-title">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column">
          <h4>Users</h4>
        </div> <span fxFlex></span>
      </div>
      <mat-divider></mat-divider>
    </div>
    <div class="gene-card-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">
          <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
            <mat-form-field class="full-wid mrgn-b-md">
              <input matInput placeholder="QID/JOBID" formControlName="searchControl">
            </mat-form-field>
            <!-- <small class="gene-block" *ngIf="form.controls['searchControl'].hasError('required') && form.controls['searchControl'].touched"
                   class="warn-text">
              Enter jobid or Qid for searching
            </small> -->
          </div>
        </div>

        <div class="pad-wrap">
          <div fxLayout="row" fxLayoutAlign="start">
            <button mat-raised-button color="secondary"  type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
  </mat-card>
</div>


<div fxLayout="row wrap" fxLayoutAlign="start" >
    <div fxFlex="100"> 
            <div class="row data-table" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"  
              [scrollWindow]="false" style="height: 500px; overflow-y: scroll;">  
          
              <table mat-table [dataSource]="ds">  
                <ng-container matColumnDef="id">  
                  <th mat-header-cell *matHeaderCellDef> WorkflowId </th>  
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>  
                </ng-container>  
                 
                <ng-container matColumnDef="name">  
                  <th mat-header-cell *matHeaderCellDef> name </th>  
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>  
                </ng-container>  
                
                <ng-container matColumnDef="workflowType">  
                  <th mat-header-cell *matHeaderCellDef> workflowType</th>  
                  <td mat-cell *matCellDef="let element"> {{element.userRequestModel.workflowType}} </td>  
                </ng-container> 
                
                <ng-container matColumnDef="jobId">  
                  <th mat-header-cell *matHeaderCellDef> jobId </th>  
                  <td mat-cell *matCellDef="let element"> {{element.userRequestModel.jobId}} </td>  
                </ng-container> 

                <ng-container matColumnDef="cnameAr">  
                  <th mat-header-cell *matHeaderCellDef> name </th>  
                  <td mat-cell *matCellDef="let element"> {{element.userRequestModel.cnameAr}} </td>  
                </ng-container> 
                 
                <ng-container matColumnDef="edit">  
                  <th mat-header-cell *matHeaderCellDef>View</th>  
                  <td mat-cell *matCellDef="let element">  
                      <button class="mrgn-all-xs" mat-icon-button (click)="viewDetails(element)">
                          <mat-icon>visibility</mat-icon>
                      </button>
                    </td>  
                </ng-container> 
                
                <ng-container matColumnDef="view">  
                  <th mat-header-cell *matHeaderCellDef>Approve or Reject</th>  
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="warn"  class="m-1" (click)="deleteRow(element)">
                      Reject
                    </button> 
                    <button mat-raised-button color="primary"  class="m-1" (click)="deleteRow(element)">
                      Approve
                    </button>
                    
                  </td>  
                </ng-container> 
      

                 
               
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>    
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
               


        </table> 
     </div>  
    </div>
  </div>
