
<div fxLayout="row wrap" fxLayoutAlign=" start" class="gene-form-wizard">
  <mat-card fxFlex="100%"><div class="gene-card-content"><!-- <form (ngSubmit)="onSubmit()" #reportForm="ngForm"> -->

      <form #reportForm="ngForm"   (ngSubmit)="onSubmit()">
        <h1 class="heading">Course Status Details</h1>
          
         
            <div fxLayout="row wrap" fxLayoutAlign="space-between center">
              <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
               <mat-form-field class="full-wid mrgn-b-md" > 
              <input matInput  placeholder={{language.employeeName}} name="employee"   [(ngModel)]="courseStatusReport.employee"  >
            </mat-form-field></div>
             <!-- </div>
             <div>   -->
              <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                <mat-form-field class="full-wid mrgn-b-md" > 
              <input matInput  placeholder={{language.jobNumber}} name="jobNo"    [(ngModel)]="courseStatusReport.jobNo"  >
            </mat-form-field>
          </div>  </div>
  
          
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
             <mat-form-field class="full-wid mrgn-b-md" >  
              <input matInput  placeholder={{language.courseName}}  name="courseName"   [(ngModel)]="courseStatusReport.courseName"  >
            </mat-form-field></div>
          <!-- </div>   -->

            <mat-form-field class="example-full-width" >

          <div>  -->

            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
              <mat-form-field class="full-wid mrgn-b-md" >  
              <input matInput  placeholder={{language.coursePeriod}} name="duration" (input)="inputValidator($event)" [(ngModel)]="courseStatusReport.duration"  >
            </mat-form-field>
          </div> </div>
          
          
  
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
             <mat-form-field class="full-wid mrgn-b-md" >
              <input matInput  placeholder="Job" name="job"    [(ngModel)]="courseStatusReport.job"  >
            </mat-form-field></div>
          <!-- </div>  
          <div> -->
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
              <mat-form-field class="full-wid mrgn-b-md" > 
              <input matInput  placeholder={{language.jobTitle}} name="jobTitle"    [(ngModel)]="courseStatusReport.jobTitle"  >
            </mat-form-field>
          </div> </div>
  
  
  
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
             <mat-form-field class="full-wid mrgn-b-md" >
              <input matInput  placeholder={{language.department}} name="department"    [(ngModel)]="courseStatusReport.department"  >
            </mat-form-field></div>
          <!-- </div>  
            <div> -->
              <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                <mat-form-field class="full-wid mrgn-b-md" > 
                <input matInput  placeholder={{language.jobCardNumber}} name="jobCardNo" (input)="inputValidator($event)"   [(ngModel)]="courseStatusReport.jobCardNo"  >
              </mat-form-field>
            </div> </div>
  
  
            <div fxLayout="row wrap" fxLayoutAlign="space-between center">
              <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
               <mat-form-field class="full-wid mrgn-b-md" >
                <input matInput  placeholder="Request Status" name="requestStatus"    [(ngModel)]="courseStatusReport.requestStatus"  >
              </mat-form-field></div>
            <!-- </div> 
            <div> -->
              <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                <mat-form-field class="full-wid mrgn-b-md" >
                <input matInput  placeholder="Course Status" name="courseStatus"    [(ngModel)]="courseStatusReport.courseStatus"  >
              </mat-form-field>
            </div> </div>
         
            
            <div fxLayout="row wrap" >
              
              <input      [matDatepicker]="picker1" placeholder={{language.startDate}}  name="startDate"    [(ngModel)]="courseStatusReport.startDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              <!-- (input)="toDateInputValidator($event)"  -->
              
              <input      [matDatepicker]="picker2" placeholder={{language.delegation_endDate}} name="endDate"  [(ngModel)]="courseStatusReport.endDate">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker> 
            </div>
            <!-- (input)="dateInputValidator($event)"  -->
           <!-- <div> 
              <input      [matDatepicker]="picker1" placeholder="Start date" name="fromDate"  [(ngModel)]="courseDataReport.fromDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              
              <input       [matDatepicker]="picker2" placeholder="End date" name="toDate"  [(ngModel)]="courseDataReport.toDate">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker> 
            </div> -->
            
        <div [ngClass]="{'mat-form-field-invalid':reportForm.submitted && !courseStatusReportType}">
          <mat-radio-group  name="courseStatusReportType"   [(ngModel)]="courseStatusReportType" required>
          <mat-radio-button  value="pdf">PDF</mat-radio-button>
              <mat-radio-button value="xls">Excel</mat-radio-button>
          </mat-radio-group>
        </div>
      
       <!-- {{courseReportType}} -->
      
       <div class="submit-button">
        <button mat-flat-button (click)="onNextClick()" color="primary" type="submit">Generate Report</button>
        <!--  <button mat-flat-button (click)="onPreviousClick()" color="primary" style="margin-left: 1cm;" type="submit">Download Report</button> -->  
       </div>
  
       <div>
        <mat-spinner  strokeWidth="3" [diameter]="50" *ngIf="matSpinnerStatus"></mat-spinner>
       </div>
       <!-- !displayMessage  && -->
       <p *ngIf="displayMessage">{{generatedReportStatus}} <button  mat-flat-button (click)="onPreviousClick()" color="primary" style="margin-left: 1cm;" type="submit">Download Report</button></p>
