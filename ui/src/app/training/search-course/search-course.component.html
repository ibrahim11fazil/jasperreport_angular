<div fxLayout="row wrap" fxLayoutAlign=" start" class="gene-form-wizard">
  <mat-card fxFlex="100%">
    <div class="gene-card-title">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column">
          <h4>{{language.title_searchCourse}}</h4>
        </div> <span fxFlex></span>
      </div>
      <mat-divider></mat-divider>
    </div>
    <div class="gene-card-content">
      <form [formGroup]="form" (ngSubmit)="searchCourse()">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">
          <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
            <mat-form-field class="full-wid mrgn-b-md">
              <input matInput placeholder={{language.courseName}} formControlName="courseName">
            </mat-form-field>
            
          </div>
        </div>
        
              <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
                  <mat-form-field class="full-wid mrgn-b-md">
                    <mat-select placeholder={{language.label_ActivityName}}
                    matInput formControlName="activitySelect">
                    <mat-option *ngFor="let item of activityList" [value]="item">
                          {{item.activityName}}
                    </mat-option>
              </mat-select>
                  </mat-form-field>
                  
                </div></div>
              
              

              <!-- <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                  <mat-form-field class="full-wid mrgn-b-lg">
                        <mat-select placeholder={{language.label_ActivityName}}
                              matInput formControlName="activitySelect">
                              <mat-option *ngFor="let item of activityList" [value]="item">
                                    {{item.activityName}}
                              </mat-option>
                        </mat-select>
                  </mat-form-field>
            </div>
          </div> -->

      

        <div class="pad-wrap">
          <div fxLayout="row" fxLayoutAlign="start">
            <button mat-raised-button color="primary"  type="submit" [disabled]="!form.valid">{{language.btn_search}}</button>
          </div>
        </div>
      </form>
    </div>


  </mat-card>
  <div fxFlex="100" >
      <ngx-datatable #table
                     class='material mrgn-all-md'
                     
                     [columnMode]="'force'"
                     [headerHeight]="50"
                     [footerHeight]="50"
                     [rowHeight]="'auto'"
                     [limit]="10"
                     [rows]='rows'
                     [count]="page.totalElements"
                     [offset]="page.pageNumber"
                     [messages]="{emptyMessage: language.noDataToDisplay}"
                     
                     >
                     <!-- (page)='setPage($event)'
                     [columns]="columns" -->
  
        <ngx-datatable-column min-width="50px">
          <ng-template ngx-datatable-header-template>
            <span>{{language.courseId}}</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.courseId}}
          </ng-template>
        </ngx-datatable-column>
  
        <ngx-datatable-column min-width="50px">
          <ng-template ngx-datatable-header-template>
            <span>{{language.courseName}}</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.courseName}}
          </ng-template>
        </ngx-datatable-column>
  
        <ngx-datatable-column min-width="50px" >
            <ng-template ngx-datatable-header-template>
              <span>{{language.btn_update}}</span>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-raised-button color="primary" class="m-1"  (click)="updateRow(row)" >{{language.btn_update}}</button>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column min-width="50px" >
            <ng-template ngx-datatable-header-template>
              <span>{{language.btn_linkCourse}}</span>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-raised-button color="accent" class="m-1"  (click)="updateLink(row)" >{{language.btn_linkCourse}}</button>
            </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  
  
 </div>
