<section class="py-3">
    <input type="file" (change)="upload($event.target.files)" accept=".png,.jpg,.webp" />
    <img [src]="imageDatas" height="150" width="150" />
    Percentage: {{percentDone}}% <br />
    <ng-container *ngIf="uploadSuccess">
      Uploaded
    </ng-container> 

</section>
