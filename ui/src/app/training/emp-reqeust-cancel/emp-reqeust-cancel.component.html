
    <h4>Cancel Course Request</h4>
    
    <div fxLayout="row wrap" fxLayoutAlign="start" >
        <div fxFlex="100"> 
                <div class="row data-table" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"  
                  [scrollWindow]="false" style="height: 500px; overflow-y: scroll;">  
              
                  <table mat-table [dataSource]="ds">  
    
                    <ng-container matColumnDef="createdOn">  
                      <th mat-header-cell *matHeaderCellDef>created On </th>  
                      <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>  
                    </ng-container>  
                    
                    <ng-container matColumnDef="course">  
                      <th mat-header-cell *matHeaderCellDef> course</th>  
                      <td mat-cell *matCellDef="let element"> {{element.dataProcessed.courseName}}  </td>  
                    </ng-container>  
                    <ng-container matColumnDef="jobId">  
                        <th mat-header-cell *matHeaderCellDef>jobId </th>  
                        <td mat-cell *matCellDef="let element"> {{element.dataProcessed.forUserJobId}}  </td>  
                      </ng-container> 
                     
                    
                   
    
                    <ng-container matColumnDef="status">  
                      <th mat-header-cell *matHeaderCellDef> Status</th>  
                      <td mat-cell *matCellDef="let element">
                          <mat-chip-list>
                              <mat-chip color="{{element.cancelledFalg==0?'primary':'warn'}}" selected> {{element.cancelledFalg==0?"Processing":"Cancelled"}} </mat-chip>
                           </mat-chip-list> 
                        
                        </td>  
                    </ng-container> 

                    <ng-container matColumnDef="action">  
                        <th mat-header-cell *matHeaderCellDef>action</th>  
                        <td mat-cell *matCellDef="let element">  

                            <button mat-raised-button color="warn" *ngIf="element.cancelledFalg==0"  class="m-1" (click)="cancelRow(element)">Cancel</button>
                               
                  
                          </td>  
                      </ng-container> 
    
                    <!-- <ng-container matColumnDef="HStatus">  
                        <th mat-header-cell *matHeaderCellDef>{{language.hoursError}} </th>  
                        <td mat-cell *matCellDef="let element">
                            <mat-chip-list>
                                <mat-chip color="{{element.hourFlag==0?'primary':'warn'}}" selected> {{element.hourFlag==0?"OK":"Error"}} </mat-chip>
                             </mat-chip-list> 
                          </td>  
                      </ng-container> -->
                      
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>    
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
            </table> 
         </div>    
        </div>
      </div>
