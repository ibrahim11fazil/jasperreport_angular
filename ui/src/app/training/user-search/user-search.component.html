<div fxLayout="row wrap" fxLayoutAlign=" start" class="gene-form-wizard">
    <mat-card fxFlex="100%">
      <div class="gene-card-title">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div fxLayout="column">
            <h4>Users</h4>
          </div> <span fxFlex></span>
        </div>
        <mat-divider></mat-divider>
      </div>
      <div class="gene-card-content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
              <mat-form-field class="full-wid mrgn-b-md">
                <input matInput placeholder="QID/JOBID" formControlName="searchControl">
              </mat-form-field>
              <!-- <small class="gene-block" *ngIf="form.controls['searchControl'].hasError('required') && form.controls['searchControl'].touched"
                     class="warn-text">
                Enter jobid or Qid for searching
              </small> -->
            </div>
          </div>
  
          <div class="pad-wrap">
            <div fxLayout="row" fxLayoutAlign="start">
              <button mat-raised-button color="secondary"  type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </mat-card>
  </div>

  <div fxLayout="row wrap" fxLayoutAlign="start" >
      <div fxFlex="100"> 
              <div class="row data-table" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"  
                [scrollWindow]="false" style="height: 500px; overflow-y: scroll;">  
            
                <table mat-table [dataSource]="ds">  
                  <ng-container matColumnDef="id">  
                    <th mat-header-cell *matHeaderCellDef> JobId </th>  
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>  
                  </ng-container>  
                   
                  <ng-container matColumnDef="fullName">  
                    <th mat-header-cell *matHeaderCellDef> email </th>  
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>  
                  </ng-container>  
                  
                  <ng-container matColumnDef="username">  
                    <th mat-header-cell *matHeaderCellDef> QID/UserId </th>  
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>  
                  </ng-container> 
                  
                  <ng-container matColumnDef="roleName">  
                    <th mat-header-cell *matHeaderCellDef> Role </th>  
                    <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>  
                  </ng-container> 
                   
                  <ng-container matColumnDef="Edit">  
                    <th mat-header-cell *matHeaderCellDef> Update </th>  
                    <td mat-cell *matCellDef="let element">  
                        <button class="mrgn-all-xs" mat-icon-button (click)="updateRow(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                      </td>  
                  </ng-container> 
                  
                  <ng-container matColumnDef="Status">  
                    <th mat-header-cell *matHeaderCellDef>Status  </th>  
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="{{ element.enabled == 1 ? 'primary' : 'warn'}}"  class="m-1" (click)="deleteRow(element)">{{ element.enabled == 1 ? 'Enabled' : 'Disabled'}}</button> </td>  
                  </ng-container> 
        
                   
                 
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>    
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
          </table> 
       </div>    
      </div>
    </div>
