
<div fxLayout="row wrap" fxLayoutAlign=" start" class="gene-form-wizard">
  <mat-card fxFlex="100%"><div class="gene-card-content"><!-- <form (ngSubmit)="onSubmit()" #reportForm="ngForm"> -->
    <!-- <form #reportForm="ngForm" (ngSubmit)="generateReport($event)"> -->
      <form #reportForm="ngForm"   (ngSubmit)="onSubmit()">
        <h1 class="heading">{{language.menu_multiCoursesReport}}</h1>
         
          
  
          
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
             <mat-form-field class="full-wid mrgn-b-md" >  
              <input matInput  placeholder={{language.courseName}}  name="courseName"   [(ngModel)]="multiCoursesReport.courseName"  >
            </mat-form-field></div> 
             
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
              <mat-form-field class="full-wid mrgn-b-md" >  
              <input matInput  placeholder={{language.courseCoordinator}} name="courseCoordinator"   [(ngModel)]="multiCoursesReport.courseCoordinator"  >
            </mat-form-field>
          </div> </div>
          
          
  
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
             <mat-form-field class="full-wid mrgn-b-md" >
              <input matInput  placeholder={{language.menu_instructor}} name="instructor"    [(ngModel)]="multiCoursesReport.instructor"  >
            </mat-form-field></div>
          <!-- </div>  
          <div> -->
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
              <mat-form-field class="full-wid mrgn-b-md" > 
              <input matInput  placeholder={{language.locationName}} name="location"    [(ngModel)]="multiCoursesReport.location"  >
            </mat-form-field>
          </div> </div>
   
  
  
            <div fxLayout="row wrap" fxLayoutAlign="space-between center">
              <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
               <mat-form-field class="full-wid mrgn-b-md" >
                <input matInput  placeholder={{language.organization}} name="organisation"    [(ngModel)]="multiCoursesReport.organisation"  >
              </mat-form-field></div> 
            </div>  
         
            
            <div fxLayout="row wrap"  class="full-wid mrgn-b-md" >
              
              <input      [matDatepicker]="picker1" placeholder={{language.startDate}}  name="startDate"    [(ngModel)]="multiCoursesReport.startDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
               
              <input      [matDatepicker]="picker2" placeholder={{language.delegation_endDate}} name="endDate"  [(ngModel)]="multiCoursesReport.endDate">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker> 
            </div>
             
            
        <div  class="full-wid mrgn-b-md" [ngClass]="{'mat-form-field-invalid':reportForm.submitted && !multiCoursesReportType}">
          <mat-radio-group  name="multiCoursesReportType"   [(ngModel)]="multiCoursesReportType" required>
          <mat-radio-button  value="pdf">PDF</mat-radio-button>
          <mat-radio-button value="xls">Excel</mat-radio-button>
          </mat-radio-group>
        </div>
       
        <div  class="full-wid mrgn-b-md" >
          <button mat-flat-button   (click)="onNextClick()" color="primary" type="submit"> {{language.btn_report_generate}}</button>
        </div>
  
       <div>
        <mat-spinner  strokeWidth="3" [diameter]="50" *ngIf="matSpinnerStatus"></mat-spinner>
       </div>
        <p *ngIf="displayMessage">{{generatedReportStatus}} <button *ngIf="displayDownloadButton" mat-flat-button (click)="onPreviousClick()" color="primary" style="margin-left: 1cm;" type="submit">{{language.btn_report_download}}</button></p>
        
  
      </form>
       </div></mat-card></div>
