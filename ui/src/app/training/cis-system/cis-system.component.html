<div fxLayout="row wrap" fxLayoutAlign=" start" class="gene-form-wizard">
    <mat-card fxFlex="100%">
      <div class="gene-card-title">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div fxLayout="column">
            <h4>Users</h4>
          </div> <span fxFlex></span>
        </div>
        <mat-divider></mat-divider>
      </div>
      <div class="gene-card-content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
              <mat-form-field class="full-wid mrgn-b-md">
                <input matInput placeholder="JOBID" formControlName="searchJobId">
              </mat-form-field>
             
            </div>
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
            <mat-form-field class="full-wid mrgn-b-md">
                <input matInput placeholder="CASE ID" formControlName="searchId">
              </mat-form-field>
              </div>
          </div>
  
          <div class="pad-wrap">
            <div fxLayout="row" fxLayoutAlign="start">
              <button mat-raised-button color="secondary"  type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </mat-card>
  </div>



  <div fxLayout="row wrap" fxLayoutAlign="start" >
      <div fxFlex="100"> 
              <div class="row data-table" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"  
                [scrollWindow]="false" style="height: 500px; overflow-y: scroll;">  
                <table mat-table [dataSource]="ds">  
                  <ng-container matColumnDef="id">  
                    <th mat-header-cell *matHeaderCellDef> Case ID </th>  
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>  
                  </ng-container>  

                  <ng-container matColumnDef="fullName">  
                      <th mat-header-cell *matHeaderCellDef> Full Name </th>  
                      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>  
                    </ng-container>  
                   
                  <ng-container matColumnDef="jobCode">  
                    <th mat-header-cell *matHeaderCellDef> JOB CODE </th>  
                    <td mat-cell *matCellDef="let element"> {{element.jobCode}} </td>  
                  </ng-container>  

                  <ng-container matColumnDef="deparatment">  
                      <th mat-header-cell *matHeaderCellDef> Department </th>  
                      <td mat-cell *matCellDef="let element"> {{element.deparatment}} </td>  
                  </ng-container> 
                  
                  <ng-container matColumnDef="decision">  
                    <th mat-header-cell *matHeaderCellDef> Decision </th>  
                    <td mat-cell *matCellDef="let element"> {{element.decision}} </td>  
                  </ng-container>  

                  <ng-container matColumnDef="decisionDetails">  
                      <th mat-header-cell *matHeaderCellDef> Details </th>  
                      <td mat-cell *matCellDef="let element"> {{element.decisionDetails}} </td>  
                  </ng-container>  

                  <ng-container matColumnDef="decisionDate">  
                      <th mat-header-cell *matHeaderCellDef> Date </th>  
                      <td mat-cell *matCellDef="let element"> {{element.decisionDate}} </td>  
                  </ng-container>

                  
                  <ng-container matColumnDef="Request">  
                    <th mat-header-cell *matHeaderCellDef>Request  </th>  
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"  class="m-1" (click)="deleteRow(element)">Request</button> </td>  
                  </ng-container> 
        
                   
                 
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>    
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
          </table> 
       </div>    
      </div>
    </div>
