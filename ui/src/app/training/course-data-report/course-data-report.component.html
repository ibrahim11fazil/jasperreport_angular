    <form #reportForm="ngForm"   (ngSubmit)="onSubmit()">
      <h1 class="heading">Course Details</h1>
  
      <div class="form-group"> 
        
         <div> 
           <mat-form-field class="full-width-field" > 
          <input matInput  placeholder="Course Name "  name="courseName"   [(ngModel)]="courseDataReport.courseName"  >
        </mat-form-field>
         <!-- </div>
         <div>   -->
           
        <mat-form-field class="full-width-field" > 
          <input matInput  placeholder="Duration" name="duration"   (input)="inputValidator($event)"  [(ngModel)]="courseDataReport.duration"  >
        </mat-form-field> 
      </div>  
      <div>  
        <mat-form-field class="full-width-field" > 
          <input matInput  placeholder="Activation Id"   name="activationId"  (input)="inputValidator($event)"   [(ngModel)]="courseDataReport.activationId"  >
        </mat-form-field>
      <!-- </div>  
        <div>  
        <mat-form-field class="example-full-width" > 
          <input matInput  placeholder="Start Date"  name="startDate"   [(ngModel)]="courseDataReport.startDate"  >
        </mat-form-field>
      </div>  
      <div>  
        <mat-form-field class="example-full-width" > 
          <input matInput  placeholder="End Date"  name="endDate"   [(ngModel)]="courseDataReport.endDate"  >
        </mat-form-field>
      </div>  
      <div>   
       
  
      <div>   -->
        <mat-form-field class="full-width-field" > 
          <input matInput  placeholder="Category" name="category"    [(ngModel)]="courseDataReport.category"  >
        </mat-form-field>
        </div>  
  
  
      <div> 
        <mat-form-field class="full-width-field" > 
          <input matInput  placeholder="Hall" name="hall"    [(ngModel)]="courseDataReport.hall"  >
        </mat-form-field>
      <!-- </div>  
      <div> -->
        <mat-form-field class="full-width-field" > 
          <input matInput  placeholder="Location Name" name="locationName"    [(ngModel)]="courseDataReport.locationName"  >
        </mat-form-field>
       </div> 
  
  
      <div>  
        <mat-form-field class="full-width-field " > 
          <input matInput  placeholder="Instructor" name="instructor"    [(ngModel)]="courseDataReport.instructor"  >
        </mat-form-field>
      </div> 
     
      <div class="full-width-field ">
        <input      [matDatepicker]="picker1" placeholder="Start date" name="startDate"  [(ngModel)]="courseDataReport.startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        
        <input       [matDatepicker]="picker2" placeholder="End date" name="endDate"  [(ngModel)]="courseDataReport.endDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker> 
      </div>
       
   
       <!-- <div> 
          <input      [matDatepicker]="picker1" placeholder="Start date" name="fromDate"  [(ngModel)]="courseDataReport.fromDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          
          <input       [matDatepicker]="picker2" placeholder="End date" name="toDate"  [(ngModel)]="courseDataReport.toDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker> 
        </div> -->
        
    <div [ngClass]="{'mat-form-field-invalid':reportForm.submitted && !courseReportType}">
      <mat-radio-group class="full-width-field " name="courseReportType"   [(ngModel)]="courseReportType" required>
          <mat-radio-button  value="pdf">PDF</mat-radio-button>
          <mat-radio-button value="xls">Excel</mat-radio-button>
      </mat-radio-group>
    </div>
  
   <!-- {{courseReportType}} -->
  
   <div class="submit-button">
    <button mat-flat-button (click)="onNextClick()" color="primary" type="submit">Generate Report</button>
   </div> 
   <div>
    <!-- <mat-spinner  strokeWidth="3" [diameter]="50" *ngIf="!displayMessage  && matSpinnerStatus "></mat-spinner> -->
    <mat-spinner  strokeWidth="3" [diameter]="50" *ngIf="matSpinnerStatus "></mat-spinner>
   </div>
   <!-- _forceAnimations="true"  -->
    
   <p *ngIf="displayMessage">{{generatedReportStatus}} <button  mat-flat-button (click)="onPreviousClick()" color="primary" style="margin-left: 1cm;" type="submit">Download Report</button></p>
   <!-- <div class="submit-button">
    <button mat-flat-button color="primary" type="submit">Generate Report</button>
  </div> -->
   
      </div>
