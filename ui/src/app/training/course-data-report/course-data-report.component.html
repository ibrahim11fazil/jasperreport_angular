        </mat-form-field> 
      </div>  </div>
      <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">

        </div>  </div>
  
  
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">

          <input matInput  placeholder={{language.locationName}} name="locationName"    [(ngModel)]="courseDataReport.locationName"  >
        </mat-form-field>
       </div> </div>

        <mat-form-field class="full-wid mrgn-b-md" >  
          <input matInput  placeholder={{language.instructorName}} name="instructor"    [(ngModel)]="courseDataReport.instructor"  >
        </mat-form-field>
      </div> 
     
      <div fxLayout="row wrap" >
        
        <input      [matDatepicker]="picker1" placeholder={{language.startDate}}  name="startDate"  [(ngModel)]="courseDataReport.startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <input       [matDatepicker]="picker2" placeholder={{language.delegation_endDate}}  name="endDate"  [(ngModel)]="courseDataReport.endDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker> 
      </div>

        <mat-radio-button  value="pdf">PDF</mat-radio-button>

      </mat-radio-group>
    </div>

   </div>
