<form [formGroup]="form" class="popup-card-width add-new-user rtl-layout" dir="rtl">
	<div>
		<h2 mat-dialog-title>{{language.changepassword}}</h2>
	</div>	
	<mat-dialog-content>
		<div>
			<div>
				<mat-form-field class="mrgn-b-sm">
					<input matInput type="text" formControlName="password" class="form-control" placeholder="{{language.change_password_title}}">
					<mat-error *ngIf="form.controls['password'].touched && !form.controls['password'].valid">

						<mat-error *ngIf="form.controls['password'].hasError('required')" class="required alert-error">  
							{{language.changepassword_lenth_8}}
            </mat-error>

            <mat-error *ngIf="form.controls['password'].hasError('minlength')" class="required alert-error">  
					{{language.changepassword_lenth_8}}
            </mat-error>
            
		         </mat-error>
        </mat-form-field>
        
        <mat-form-field class="mrgn-b-sm">
					<input matInput type="text" formControlName="cpassword" class="form-control" placeholder="{{language.confirm_change_password_title}}">
					<mat-error *ngIf="form.controls['cpassword'].touched && !form.controls['cpassword'].valid">
						<mat-error *ngIf="form.controls['cpassword'].hasError('required')" class="required alert-error">  
								{{language.changepassword_lenth_8}}
            </mat-error>
            
            <mat-error *ngIf="form.controls['cpassword'].hasError('minlength')" class="required alert-error">  
					{{language.changepassword_lenth_8}}
            </mat-error>
            
            <mat-error *ngIf="!form.controls['cpassword'].hasError('isMatching')" class="required alert-error">  
              {{language.changepassword_notmatch}}
						</mat-error>
		         </mat-error>
				</mat-form-field>
           
			</div>
      </div>
	</mat-dialog-content>
	<mat-dialog-actions class="mrgn-b-xs pad-b-none">
		<button type="button" mat-raised-button (click)="dialogRef.close()" color="warn">{{language.cancelRequestCancelRequest}}</button>
		<button (click)="onFormSubmit()" type="submit" [disabled]="!form.valid" mat-raised-button  color="primary"  >{{language.btn_update}}</button>
	</mat-dialog-actions>
</form>
